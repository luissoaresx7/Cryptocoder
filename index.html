<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Thecoder</title>

</head>
<body>
    <canvas id="fundo">
    </canvas>
    <script src="fundo.js"></script>
    <div class="bodyVdd">
        <div class="corpo">
            <header>
                <a href="#"></a>
                <h1>Thecoder</h1>
                <div class="menu">
                    <a href="#" class="ajuda">?</a>
                    <div class="menuAjuda">bla bla bla</div>

            </header>
            <main>
                <form action="" class="formulario">

                        <div class="radio1">

                            <div class="group-radio">
                                <input id="cesar" type="radio" name="radiocifra" checked>
                                <label for="cesar" class="cesar"></label>
                            </div>

                                <input id="b64" type="radio" name="radiocifra">

                    <div class="formInputs">
                        <textarea name=""  id="inputEntrada" class="inputs" maxlength="250"></textarea>
                        <div class="radio2">
                            <div class="codecode">
                                <input id="sem" type="radio" name="radio" value="sem" checked>

                            </div>

                                <input id="com" value="aa" type="radio" name="radio">

                            </div>
                            <button class="botaoGo">Converter</button>
